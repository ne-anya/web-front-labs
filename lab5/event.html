<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вотчинникова Анна Андреевна. Событие</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');

            if (this.event.ctrlKey) {
                div.style.color = 'red';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Ctrl';
            } else {
                div.style.color = 'black';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            }

            if (this.event.shiftKey) {
                div.style.color = 'blue';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Shift';
            } 
            else {
                div.style.color = 'black';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            }

            if (this.event.altKey) {
                div.style.color = 'green';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Alt';
            } 
            else {
                div.style.color = 'black';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            }
            
        }
    </script>
    <style>
        div {
            width: 250px;
            height: 50px;
            border: 3px solid;
            background-color: fuchsia;
            cursor: crosshair;
            text-align: center;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
        <hr>
    </header>
    
    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        <hr>
        &copy; Вотчинникова Анна, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
