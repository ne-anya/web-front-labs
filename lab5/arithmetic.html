<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вотчинникова Анна Андреевна. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let a = 5154;
            let b = 7891;
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна' + result);
        }
        function showAuthor() {
            let author = 'Авторка страницы:\nВотчинникова Анна'
            alert(author)
        }
        function showHello() {
            let hello = 'Приветствую вас на моей странице!\nЯ просто выгляжу как лось, а в душе я бабочка.'
            alert(hello)
        }
    </script>
    <style>
        .message {
            width: 300px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 3px solid lightblue;
            border-radius: 10px;
            display: inline-block;
            background-color: lightcoral;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная 5
        <hr>
    </header>

    <main>
        <div class="message" onclick="showSum()">Сколько будет 5154+7891?</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showHello()">
        <hr>
        &copy; Вотчинникова Анна, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
