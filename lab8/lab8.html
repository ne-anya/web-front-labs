<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вотчинникова Анна Андреевна. Лабораторная работа 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 8
        <hr>
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счетчик: {{ counter }}</p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="deCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }}</div>
            <div>Телефон: {{ user.tel }}</div>
            <hr>

            <h2>Цветы:</h2>
            <ul>
                <li v-for="flower in flowers">
                    {{ flower }}
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Вотчинникова Анна, ФБИ-33, 2 курс, 2025
    </footer>

    <script>
        Vue.createApp ({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Анна',
                        age: '19',
                        tel: '867-71-65',
                    },
                    flowers: ['роза','тюльпан','маргаритка','георгин','одуванчик'],
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                deCounter() {
                    this.counter--;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
