<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вотчинникова Анна Андреевна. Создание блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'coral';
            newBlock.style.height = '40px';
            newBlock.style.border = '3px solid';
            newBlock.style.margin = '5px';
            document.querySelector('main').appendChild(newBlock);
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 7
        <hr>
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>

     <footer>
        <hr>
        &copy; Вотчинникова Анна, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
